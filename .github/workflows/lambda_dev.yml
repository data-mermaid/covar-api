name: Lambda Dev

on:
  push:
    branches: [ dev ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    env:
      STACK_NAME: covar-api-titiler-dev
      STACK_STAGE: dev

    steps:
      - uses: actions/checkout@v2
      - uses: actions/checkout@v2
        with:
          repository: developmentseed/titiler
          path: titiler
      
      - run: |
          ls -al
          ls -al titiler
      
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      
      - name: Install CDK
        run: npm install -g aws-cdk
      
      - uses: actions/setup-python@v2
        with:
          python-version: 3.7
      
      - name: pip install
        run: |
          cd titiler && pip install -e .["deploy"]
          pip install aws-cdk.aws_apigatewayv2_integrations

      - name: Deploy the lambda stack.
        run: cdk synth titiler-lambda-dev
